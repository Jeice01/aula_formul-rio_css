<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de veículo</title>
    <link rel="stylesheet" href="./style_form.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Fomulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
            </div>
            <form>
                <div class="box-input">
                    <label for="title">Título do anúncio:<span class="required-field">*</span></label>
                    <input type="text" name="title" class="block"  id="title" placeholder="Digite um título para anúncia o seu veículo..." required>
                </div>
                <div class="box-input">
                    <label for="price">Valor do veículo:<span class="required-field">*</span></label>
                    <input type="number" name="price" class="block" id="price"  required>
                </div>
                <div class="box-input">
                    <label for="description">Descrição do veículo:<span class="required-field">*</span></label>
                    <input type="text" name="description" class="block" id="description" placeholder="Digite a descrição do seu veículo..." required>
                </div>
                <div class="box-input">
                    <label for="brand">Marca do veículo:<span class="required-field">*</span></label>
                    <input type="text" name="brand" class="block" id="brand"  required>
                </div>
                <div class="box-input">
                    <label for="model">Modelo do veículo:<span class="required-field">*</span></label>
                    <input type="text" name="model" class="block" id="model"  required>
                </div>
                <div class="box-input">
                    <label for="mileage">Kilometragem do veículo:<span class="required-field">*</span></label>
                    <input type="number" name="meliage" class="block" id="mileage"  required>
                </div>
                <div class="box-input">
                    <label for="purchase_date">Data que você comprou o veículo:<span class="required-field">*</span></label>
                    <input type="date" name="purchase_date" class="block" id="purchase_date"  required>
                </div>
                <div class="box-input">
                    <p>Tipo de câmbio: <span class="required-field">*</span></p>
                    <input type="radio" id="manual" name="gear">
                    <label for="manual">Manual</label>
                    <input type="radio" id="automatico" name="gear">
                    <label for="automatico">Automático</label>
                </div>
                <div class="box-input">
                    <p>Opcionais</p>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                            <label for="alarm">Alarme</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ac" name="optional[]" value="ac">
                            <label for="ac">Ar condicionado</label>
                        </li>
                        <li>
                            <input type="checkbox" id="reverse-camera" name="optional[]" value="everse-camera">
                            <label for="everse-camera">Câmera de Ré</label>
                        </li>
                    </ul>
                </div>
                <div class="optional-box">
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                            <label for="lane_assist">Assitente de Pista</label>
                        </li>
                        <li>
                            <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                            <label for="keyless">Partida Keyless</label>
                        </li>
                        <li>
                            <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                            <label for="smartphone">Integração com Celular</label>
                        </li>
                        <li>
                            <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                            <label for="leather_seat">Banco de Couro</label>
                        </li>
                    </ul>
                </div>
                <div class="box-input">
                    <p>Fotos do carro: <span class="required-field">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                </div>
                <input type="submit" value="Enviar" class="btn-submit">
            </form>
        </div>
    </div>
</body>
</html>
